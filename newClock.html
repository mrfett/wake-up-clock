<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" type="text/css" href="css/newClock.css">
</head>
<body class="wake">
  <div class="wrapper">
    <div class="time">
      <span class="hours">12</span>
      <span class="minutes">57</span>

    </ul>
  </div>
